        var danielStartDate = date(danielData[0]);

          return entry.totalMassGrams - (entry.nonBabyMassGrams ? entry.nonBabyMassGrams : 0);
        }

        function scaleWithDefault(entry) {
          return entry.scale ? entry.scale : kThreeBridges;
        }

        function date(entry) {
          return new Date(entry.timestamp);
        }

        var scaleColors = {};
        var kThreeBridges = 'Three Bridges';
        var kWestVan = 'West Van';
        var colors = ['blue', 'cyan', 'green', 'black', 'grey'];
        function buildScaleColors(entry) {
          if (entry.scale && entry.scale !== kThreeBridges && !scaleColors[entry.scale]) {
            scaleColors[entry.scale] = colors[Object.keys(scaleColors).length % colors.length];
          }
        }
        danielData.forEach(buildScaleColors);
        jasonData.forEach(buildScaleColors);
        scaleColors[kThreeBridges] = kDanielColor;
        scaleColors[kWestVan] = kJasonColor;

        plot = new Plot(1400, 700);
        plot.setGridOn(true);
        plot.setHoldOn(true);
        document.body.appendChild(plot.canvas());

            });

            jasonData.map(function(entry) { return netMassGrams(entry) / 1000 }),
            {

              markers: jasonData.map(function(entry) { return scaleWithDefault(entry) === kThreeBridges ? '.' : 'o'; }),
              markerColors: jasonData.map(function(entry) { return scaleColors[scaleWithDefault(entry)]; })
            });

        var massDataRanges = plot.getAxisRanges();

        var percentiles = [1, 3, 5, 10, 15, 25, 50, 75, 85, 90, 95, 97, 99];
        var n = percentiles.length - 1;

        for (var i in percentiles) {
          var red = 255 * (n - i) / n;
          var green = 255 * i / n;
          plot.plot(
              who_mass_13weeks_boy.map(function(entry) { return entry.week / kWeeksPerMonth; }),

          var highResolutionLastWeek = who_mass_13weeks_boy[who_mass_13weeks_boy.length - 1].week;
          var lowResolutionFirstMonth = Math.ceil(highResolutionLastWeek / kWeeksPerMonth);
          plot.plot(
              who_mass_5years_boy.map(function(entry, index, array) {
                entry = index < lowResolutionFirstMonth ? array[lowResolutionFirstMonth] : entry;
                return entry.month;
              }),
              who_mass_5years_boy.map(function(entry, index, array) {
                entry = index < lowResolutionFirstMonth ? array[lowResolutionFirstMonth] : entry;

        }

        var endTime = plot.getAxisRanges()[0].max();

        var danielStartMass = netMassGrams(danielData[0]) / 1000;
        plot.plot([0, endTime], [danielStartMass, danielStartMass], {lineColor: kDanielColor, lineStyle: '--'});

        var jasonStartMass = netMassGrams(jasonData[0]) / 1000;
        plot.plot([0, endTime], [jasonStartMass, jasonStartMass], {lineColor: kJasonColor, lineStyle: '--'});

        var startMassesKilos = [3.0, 3.2, 3.4, 3.6, 3.8, 4.0];
        startMassesKilos.forEach(function(startMass) {
          plot.plot([0, endTime], [startMass, startMass + endTime * kDaysPerMonth * kExpectedMassGainPerDayKilos], {lineColor: 'black', lineStyle: '--'});
        });

        plot.setAxisLabels('Age (months)', 'Mass (kg)');
        plot.setAxisRanges(new Range(0, 5), new Range(3, 7));
      }

      function toHex(x, width) {
        var result = (Math.floor(x / 16) * 16).toString(16);
        while (result.length < width)
          result = '0' + result;
        return result;
      }
    </script>
